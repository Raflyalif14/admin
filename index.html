<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel - Destination</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        background-color: #f8f9fa;
        padding-top: 60px;
        border-right: 1px solid #ddd;
        overflow-y: auto;
      }
      .content {
        margin-left: 250px;
        padding: 2rem;
      }
      .nav-link.active {
        font-weight: bold;
        background-color: #e9ecef;
        color: #000;
      }
      @media (max-width: 768px) {
        .sidebar {
          position: relative;
          width: 100%;
          height: auto;
          border-right: none;
          border-bottom: 1px solid #ddd;
        }
        .content {
          margin-left: 0;
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3">
      <h4 class="text-center mb-4">Panel Admin</h4>
      <ul class="nav nav-pills flex-column mb-auto" id="sidebar-menu">
        <li class="nav-item">
          <a href="#" class="nav-link active" data-target="pending-section"
            >ðŸ•“ Destination Pending</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-target="approved-section"
            >âœ… Destination Approved</a
          >
        </li>
      </ul>
      <hr />
      <button class="btn btn-outline-danger btn-sm mt-2" id="logoutBtn">
        Logout
      </button>
    </div>

    <!-- Konten Utama -->
    <div class="content">
      <div id="pending-section">
        <h2 class="mb-4">Destinasi Menunggu Persetujuan</h2>
        <div id="pending-list" class="row g-4"></div>
      </div>

      <div id="approved-section" class="d-none">
        <h2 class="mb-4">Destinasi yang Sudah Disetujui</h2>
        <div id="approved-list" class="row g-4"></div>
      </div>
    </div>

    <script type="module" src="admin.js"></script>
  </body>
</html>
