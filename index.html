<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Resep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      background-color: #f8f9fa;
      padding-top: 60px;
      border-right: 1px solid #ddd;
    }
    .content {
      margin-left: 250px;
      padding: 2rem;
    }
    .nav-link.active {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <h4 class="text-center mb-4">Panel Admin</h4>
    <ul class="nav nav-pills flex-column mb-auto" id="sidebar-menu">
      <li class="nav-item">
        <a href="#" class="nav-link active" data-target="pending-section">ðŸ•“ Resep Pending</a>
      </li>
      <li>
        <a href="#" class="nav-link" data-target="approved-section">âœ… Resep Approved</a>
      </li>
    </ul>
    <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
  </div>

  <!-- Konten Utama -->
  <div class="content">
    <div id="pending-section">
      <h2 class="mb-4">Resep Menunggu Persetujuan</h2>
      <div id="pending-list" class="row g-4"></div>
    </div>

    <div id="approved-section" class="d-none">
      <h2 class="mb-4">Resep yang Sudah Disetujui</h2>
      <div id="approved-list" class="row g-4"></div>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
